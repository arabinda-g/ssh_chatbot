<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSH Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./node_modules/xterm/css/xterm.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="light-theme">
    <div class="app">
      <!-- Site Manager Modal -->
      <div id="site-manager-modal" class="modal hidden">
        <div class="modal-card site-manager-card">
          <div class="modal-header">
            <div class="brand">
              <div class="logo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="4" width="20" height="16" rx="2" />
                  <path d="m9 10 3 3-3 3" />
                  <path d="M14 16h2" />
                </svg>
              </div>
              <div>
                <div class="title">Site Manager</div>
                <div class="subtitle">Manage your SSH connections</div>
              </div>
            </div>
            <button id="close-site-manager" class="ghost" aria-label="Close">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6 6 18" /><path d="m6 6 12 12" />
              </svg>
            </button>
          </div>
          <div class="site-manager-body">
            <div class="site-manager-left">
              <div class="section-title">Saved Sites</div>
              <div id="site-list" class="site-list"></div>
              <div class="site-manager-actions">
                <button id="new-site-btn" class="ghost">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14" /><path d="M5 12h14" />
                  </svg>
                  New
                </button>
                <button id="delete-site-btn" class="ghost danger">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                  </svg>
                  Delete
                </button>
              </div>
            </div>
            <div class="site-manager-right">
              <div class="section-title">Connection Details</div>
              <div id="site-details-form" class="form">
                <label class="field">
                  <span>Label</span>
                  <input id="site-name" placeholder="My Production Server" autocomplete="off" />
                </label>
                <label class="field">
                  <span>Host / IP Address</span>
                  <input id="site-host" placeholder="192.168.1.100 or server.example.com" autocomplete="off" />
                </label>
                <div class="row">
                  <label class="field">
                    <span>Port</span>
                    <input id="site-port" placeholder="22" value="22" type="number" min="1" max="65535" />
                  </label>
                  <label class="field">
                    <span>Username</span>
                    <input id="site-user" placeholder="root" autocomplete="username" />
                  </label>
                </div>
                <label class="field">
                  <span>Password</span>
                  <input id="site-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" type="password" autocomplete="current-password" />
                </label>
              </div>
              <div id="no-site-selected" class="no-site-message">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="4" width="20" height="16" rx="2" />
                  <path d="m9 10 3 3-3 3" />
                  <path d="M14 16h2" />
                </svg>
                <span>Select a site or create a new one</span>
              </div>
            </div>
          </div>
          <div class="modal-footer site-manager-footer">
            <button id="save-site-btn" class="ghost">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                <polyline points="17 21 17 13 7 13 7 21" />
                <polyline points="7 3 7 8 15 8" />
              </svg>
              Save
            </button>
            <button id="connect-site-btn" class="primary">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14" /><path d="m12 5 7 7-7 7" />
              </svg>
              Connect
            </button>
          </div>
        </div>
      </div>

      <!-- Main Application -->
      <main class="main">
        <div class="tabs-bar">
          <div class="tabs-left">
            <button id="open-site-manager" class="site-manager-btn" title="Open Site Manager">
              <div class="logo-small">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="4" width="20" height="16" rx="2" />
                  <path d="m9 10 3 3-3 3" />
                </svg>
              </div>
              <span>Site Manager</span>
            </button>
            <button id="open-settings" class="ghost" title="Settings">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              Settings
            </button>
          </div>
          <div id="tabs" class="tabs"></div>
          <button id="new-tab" class="ghost" title="New Tab">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 5v14" /><path d="M5 12h14" />
            </svg>
            New Tab
          </button>
        </div>

        <div id="tab-content" class="tab-content"></div>
      </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <div class="brand">
            <div class="logo">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </div>
            <div>
              <div class="title">Settings</div>
              <div class="subtitle">AI & execution preferences</div>
            </div>
          </div>
          <button id="close-settings" class="ghost" aria-label="Close">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18" /><path d="m6 6 12 12" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <label class="field">
            <span>OpenAI API Key</span>
            <input id="openai-key" type="password" placeholder="sk-..." autocomplete="off" />
          </label>

          <div class="field">
            <span>Execution Mode</span>
            <div class="segmented">
              <button data-mode="ask" class="segmented-btn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10" /><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" /><path d="M12 17h.01" />
                </svg>
                Ask Every Time
              </button>
              <button data-mode="auto" class="segmented-btn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />
                </svg>
                Auto Execute
              </button>
            </div>
          </div>

          <div class="row">
            <label class="field">
              <span>Max Retries</span>
              <input id="max-retries" type="number" min="1" max="20" value="10" />
            </label>

            <label class="field">
              <span>Model</span>
              <input id="model-name" value="gpt-5.2" list="model-suggestions" />
              <datalist id="model-suggestions">
                <option value="gpt-4o" />
                <option value="gpt-5.2" />
                <option value="gpt-4-turbo" />
              </datalist>
            </label>
          </div>

          <label class="field">
            <span>Theme</span>
            <select id="theme-select">
              <option value="light">‚òÄÔ∏è Light</option>
              <option value="dark">üåô Dark</option>
            </select>
          </label>
        </div>
        <div class="modal-footer">
          <button id="save-settings" class="primary">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12" />
            </svg>
            Save Settings
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="./node_modules/xterm/lib/xterm.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
