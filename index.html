<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSH Chatbot</title>
    <link rel="stylesheet" href="./node_modules/xterm/css/xterm.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="light-theme">
    <div class="app">
      <!-- Site Manager Modal -->
      <div id="site-manager-modal" class="modal hidden">
        <div class="modal-card site-manager-card">
          <div class="modal-header">
            <div class="brand">
              <div class="logo">SSH</div>
              <div>
                <div class="title">Site Manager</div>
                <div class="subtitle">Manage your SSH connections</div>
              </div>
            </div>
            <button id="close-site-manager" class="ghost">Close</button>
          </div>
          <div class="site-manager-body">
            <div class="site-manager-left">
              <div class="section-title">Saved Sites</div>
              <div id="site-list" class="site-list"></div>
              <div class="site-manager-actions">
                <button id="new-site-btn" class="ghost">New Site</button>
                <button id="delete-site-btn" class="ghost danger">Delete</button>
              </div>
            </div>
            <div class="site-manager-right">
              <div class="section-title">Site Details</div>
              <div id="site-details-form" class="form">
                <label class="field">
                  <span>Label</span>
                  <input id="site-name" placeholder="My Server" />
                </label>
                <label class="field">
                  <span>Host</span>
                  <input id="site-host" placeholder="example.com or IP address" />
                </label>
                <div class="row">
                  <label class="field">
                    <span>Port</span>
                    <input id="site-port" placeholder="22" value="22" />
                  </label>
                  <label class="field">
                    <span>Username</span>
                    <input id="site-user" placeholder="root" />
                  </label>
                </div>
                <label class="field">
                  <span>Password</span>
                  <input id="site-pass" placeholder="••••••••" type="password" />
                </label>
              </div>
              <div id="no-site-selected" class="no-site-message">
                <span>Select a site or create a new one</span>
              </div>
            </div>
          </div>
          <div class="modal-footer site-manager-footer">
            <button id="save-site-btn" class="ghost">Save</button>
            <button id="connect-site-btn" class="primary">Connect</button>
          </div>
        </div>
      </div>

      <main class="main full-width">
        <div class="tabs-bar">
          <div class="tabs-left">
            <button id="open-site-manager" class="site-manager-btn">
              <div class="logo-small">SSH</div>
              <span>Site Manager</span>
            </button>
            <button id="open-settings" class="ghost">Settings</button>
          </div>
          <div id="tabs" class="tabs"></div>
          <button id="new-tab" class="ghost">New Tab</button>
        </div>

        <div id="tab-content" class="tab-content"></div>
      </main>
    </div>

    <div id="settings-modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <div>
            <div class="title">Settings</div>
            <div class="subtitle">AI + execution preferences</div>
          </div>
          <button id="close-settings" class="ghost">Close</button>
        </div>
        <div class="modal-body">
          <label class="field">
            <span>OpenAI API Key</span>
            <input id="openai-key" type="password" placeholder="sk-..." />
          </label>

          <div class="field">
            <span>Execution Mode</span>
            <div class="segmented">
              <button data-mode="ask" class="segmented-btn">Ask Every Time</button>
              <button data-mode="auto" class="segmented-btn">Run Everything</button>
            </div>
          </div>

          <label class="field">
            <span>Max Retries</span>
            <input id="max-retries" type="number" min="1" value="10" />
          </label>

          <label class="field">
            <span>Model</span>
            <input id="model-name" value="gpt-5.2" />
          </label>

          <label class="field">
            <span>Theme</span>
            <select id="theme-select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>
        </div>
        <div class="modal-footer">
          <button id="save-settings" class="primary">Save</button>
        </div>
      </div>
    </div>

    <script src="./node_modules/xterm/lib/xterm.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
